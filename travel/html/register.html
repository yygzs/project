<body>
<div id="register_top">
  <ul>
    <li><a href="../index.html"><img src="../images/logo.png" width="240" height="70" /></a></li>
    <li>欢迎注册</li>
  </ul>
</div>
<div id="register_main">
  <div class="content">
    <div class="title">注册</div>
    <div class="text">
        <form id="regForm" name="regForm" action="zhuce.ashx" method="post">
            <table width="620" align="center" cellspacing="15">
                <tr>
                    <td align="right"><sup class="xinghao_font">*</sup>用户名：</td>
                    <td><input name="userName" type="text" class="register_input" id="userName" placeholder="用户名/邮箱/手机号" onblur="checkName()" /></td>
                    <td width="200">
                        <div class="tongguo">
                            <img src="../images/tg.jpg" id="img_tongguouser" vspace="8" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantanuser" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorName"></div>
                    </td>
                </tr>
                <tr>
                    <td align="right"><sup class="xinghao_font">*</sup>密码：</td>
                    <td><input name="userPass" type="password" class="register_input" id="userPass" placeholder="请输入密码" onblur="checkPass()" /></td>
                    <td width="200">
                        <div class="tongguo">
                            <img src="../images/tg.jpg" alt="" vspace="8" id="img_tongguopass" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantanpass" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorPass"></div>
                    </td>
                </tr>
                <tr>
                    <td align="right"><sup class="xinghao_font">*</sup>确认密码：</td>
                    <td><input name="userRePass" type="password" class="register_input" id="userRePass" placeholder="请输入确认密码" onblur="checkRePass()" /></td>
                    <td width="200">
                        <div class="tongguo">
                            <img src="../images/tg.jpg" alt="" vspace="8" id="img_tongguorepass" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantanrepass" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorRePass"></div>
                    </td>
                </tr>
                <tr>
                    <td align="right">Email：</td>
                    <td><input name="Email" type="text" class="register_input" id="Email" placeholder="请输入Email" onblur="checkEmail()" /></td>
                    <td width="200">
                        <div class="tongguo">
                            <img src="../images/tg.jpg" alt="" vspace="8" id="img_tongguoemail" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantanemail" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorEmail"></div>
                    </td>
                </tr>
                <tr>
                    <td align="right"><sup class="xinghao_font">*</sup>手机号码：</td>
                    <td><input name="phone" type="text" class="register_input" id="Telephone" placeholder="请输入手机号" onblur="checkTelephone()" /></td>
                    <td width="200">
                        <div class="tongguo">
                            <img src="../images/tg.jpg" alt="" vspace="8" id="img_tongguotelephone" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantantelephone" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorTelephone"></div>
                    </td>
                </tr>
                <tr>
                    <td align="right"><sup class="xinghao_font">*</sup>验证码：</td>
                    <td>
                        <input name="Yanzheng" type="text" class="register_input2" id="Yanzheng" placeholder="请输入验证码" onblur="checkYanzheng()" />
                        <input name="" type="button" class="fasongyz" id="fasong" onclick="refasong()" value="点击获取" />
                    </td>
                    <td width="200">
                        <div class="tongguo2">
                            <img src="../images/tg.jpg" alt="" vspace="8" id="img_tongguoyanzheng" style="margin-top:8px;" />
                            <img src="../images/img_gantan.jpg" id="img_gantanyanzheng" vspace="8" style="margin-top:8px;" />
                        </div>
                        <div id="ErrorYanzheng"></div>
                    </td>
                </tr>
                <tr align="center">
                    <td height="34" colspan="3">
                        <input name="checkbox" type="checkbox" id="checkbox" checked="checked" />
                        我已阅读并接受<a href="#">《优玩旅游网会员服务条款》</a>
                    </td>
                </tr>
                <tr align="right">
                    <td colspan="3" align="center"><a href="#" id="tongguoYanzheng" onclick="checkAll()"><input class="submit" name="submit" type="submit" value="同意服务条款并注册" /></a></td>
                </tr>
                <tr align="right">
                    <td colspan="3" align="center">已有账号，<a href="land.html">直接登录&gt;</a></td>
                </tr>
            </table>
        </form>
    </div>
  </div>
</div>
